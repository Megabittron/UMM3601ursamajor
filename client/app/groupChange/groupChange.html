<div ng-controller="GroupChangeCtrl" class="container-fluid">
    <ul class="list-group">

        <div class="row">
            <div class="col-md-5">
                <label>
                    Choose which review group to assign submissions to:
                    <br>
                    <select ng-model="selection.reviewGroup">
                      <option ng-repeat="group in reviewGroupOptions" ng-value="'{{group}}'">{{group}}</option>
                    </select>
                </label>
            </div>
            <div class="col-md-4">
                <label>
                    Filter submissions by their review groups:
                    <br>
                    <select ng-model="filterSelection">
                      <option ng-repeat="option in filterGroupOptions" ng-value="'{{option}}'">{{option}}</option>
                    </select>
                </label>
            </div>
        </div>

        <li class="list-group-item" ng-repeat="submission in submissions | filter:filterByGroup">
            <strong>{{submission.title}}</strong>
            <br>

            <span class="text-muted">
                {{submission.presenterInfo.first}} {{submission.presenterInfo.last}}
            </span>
            <br>

            <span>
                Current review group: {{submission.group}}
            </span>

            <div>
                <span>Assign to review group: {{selection.reviewGroup}}</span>
                <button ng-hide="reviewGroupSelectionIsEmpty()" class="buttonGroup" ng-click="setReviewGroupConfirm(submission)">Update Review Group</button>
            </div>
        </li>
    </ul>
</div>
